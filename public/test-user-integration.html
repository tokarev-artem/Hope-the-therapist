<!DOCTYPE html>
<html>
<head>
    <title>Test User Integration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f1419, #1a2332);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid #64b5f6;
        }
        
        .button {
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66,165,245,0.4);
        }
        
        .log {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            margin: 1rem 0;
        }
        
        .log-entry {
            margin-bottom: 0.5rem;
            color: #64b5f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Integration Test</h1>
        
        <div class="status" id="status">
            Initializing...
        </div>
        
        <div>
            <button class="button" onclick="testUserCreation()">Test User Creation</button>
            <button class="button" onclick="testSessionStart()">Test Session Start</button>
            <button class="button" onclick="testSessionEnd()">Test Session End</button>
            <button class="button" onclick="clearLog()">Clear Log</button>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Connect to server
        const socket = io();
        let userIntegration = null;
        
        // Override console.log to show in page
        const originalLog = console.log;
        const logContainer = document.getElementById('log');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = new Date().toLocaleTimeString() + ': ' + args.join(' ');
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        };
        
        // Simple user integration class for testing
        class TestUserIntegration {
            constructor(socket) {
                this.socket = socket;
                this.userId = null;
                this.sessionId = null;
                this.setupListeners();
            }
            
            setupListeners() {
                this.socket.on('connect', () => {
                    console.log('Connected to server');
                    document.getElementById('status').textContent = 'Connected to server';
                });
                
                this.socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                    document.getElementById('status').textContent = 'Disconnected from server';
                });
                
                this.socket.on('userCreated', (data) => {
                    console.log('User created response:', JSON.stringify(data));
                    if (data.success) {
                        this.userId = data.userId;
                        document.getElementById('status').textContent = `User created: ${data.userId.substring(0, 8)}...`;
                    }
                });
                
                this.socket.on('sessionStarted', (data) => {
                    console.log('Session started response:', JSON.stringify(data));
                    if (data.success) {
                        this.sessionId = data.sessionId;
                        document.getElementById('status').textContent = `Session active: ${data.sessionId.substring(0, 8)}...`;
                    }
                });
                
                this.socket.on('sessionCompleted', (data) => {
                    console.log('Session completed response:', JSON.stringify(data));
                    if (data.success) {
                        this.sessionId = null;
                        document.getElementById('status').textContent = `Session completed: ${data.summary}`;
                    }
                });
            }
            
            createUser() {
                const userId = 'test-user-' + Date.now();
                const userName = prompt('Enter your name (optional):');
                
                console.log('Creating user:', userId);
                this.socket.emit('createUser', {
                    userId: userId,
                    userName: userName || null,
                    isAnonymous: !userName
                });
            }
            
            startSession() {
                if (!this.userId) {
                    console.log('No user ID - create user first');
                    return;
                }
                
                console.log('Starting session for user:', this.userId);
                this.socket.emit('startTherapySession', {
                    userId: this.userId,
                    initialEmotionalState: {
                        initialMood: 5,
                        stressLevel: 6,
                        anxietyLevel: 4,
                        dominantEmotions: ['curious']
                    }
                });
            }
            
            endSession() {
                if (!this.sessionId) {
                    console.log('No active session to end');
                    return;
                }
                
                console.log('Ending session:', this.sessionId);
                this.socket.emit('completeTherapySession', {
                    sessionId: this.sessionId,
                    userId: this.userId,
                    transcript: 'Test conversation transcript',
                    finalEmotionalState: {
                        finalMood: 7,
                        stressLevel: 3,
                        anxietyLevel: 2,
                        calmingEffectiveness: 8
                    },
                    sessionMetrics: {
                        duration: 300, // 5 minutes
                        sessionQuality: 8,
                        engagementLevel: 9,
                        responseTime: 250,
                        interruptionCount: 0,
                        silenceDuration: 10
                    },
                    userConsent: true
                });
            }
        }
        
        // Initialize when connected
        socket.on('connect', () => {
            userIntegration = new TestUserIntegration(socket);
            console.log('Test user integration initialized');
        });
        
        // Test functions
        function testUserCreation() {
            if (userIntegration) {
                userIntegration.createUser();
            } else {
                console.log('User integration not ready');
            }
        }
        
        function testSessionStart() {
            if (userIntegration) {
                userIntegration.startSession();
            } else {
                console.log('User integration not ready');
            }
        }
        
        function testSessionEnd() {
            if (userIntegration) {
                userIntegration.endSession();
            } else {
                console.log('User integration not ready');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
    </script>
</body>
</html>
